<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score" id="score-home">0</div>
                <div class="mobile-add">
                    <button class="score-add" onclick="homeAddOne()">+1</button>
                    <button class="score-add" onclick="homeAddTwo()">+2</button>
                    <button class="score-add" onclick="homeAddThree()">+3</button>
                    <button class="reset-button" onclick="resetHome()">RESET</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="mobile-add">
                    <div class="score" id="score-guest">0</div>
                    <button class="score-add" onclick="guestAddOne()">+1</button>
                    <button class="score-add" onclick="guestAddTwo()">+2</button>
                    <button class="score-add" onclick="guestAddThree()">+3</button>
                    <button class="reset-button" onclick="resetGuest()">RESET</button>
                </div>  
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
